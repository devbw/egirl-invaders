<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Open+Sans:wght@500&display=swap");
    </style>
    <title>2dgame</title>
  </head>
  <body>
    <div class="waitscreen">
      <h1>E-girl Invaders</h1>
      <img src="./img/Mochi.png" class="waitmochi"/>
      <button id="start">START</button>
    </div>
    <div class="global">
      <img src="./img/Mochi.png" id="character" class="character"/>
      <div class="counter">
        <p>E-girl ignor√©es :</p>
        <p id="count">0</p>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
  <style type="text/css">
    ::-webkit-scrollbar {
      display: none;
    }

    ::-webkit-scrollbar-thumb {
      display: none;
    }

    body {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Open Sans', sans-serif;
    }

    .waitscreen {
      height: 100vh;
      width: 100vw;
      background: radial-gradient(circle, rgba(223,168,64,1) 0%, rgba(182,100,152,1) 100%);
      z-index: 20;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .waitmochi {
      width: 100px;
      height: auto;
      animation: rotate 3s ease-in-out infinite;
    }

    @keyframes rotate {
      0% {
        rotate: 0deg;
      }
      100% {
        rotate: 360deg;
      }
    }

    .counter {
      position: absolute;
      bottom: 10px;
      color: black;
      display: flex;

      p {
        margin-left: 5px;
      }
    }

    .global {
      background: linear-gradient(180deg, rgba(223,168,64,1) 0%, rgba(182,100,152,1) 100%);
      height: 100vh;
      width: 100vw;
      position: relative;
    }

    .character {
      width: 70px;
      height: auto;
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translate(-50%,-50%);
      z-index: 10;
    }

    .rocket {
      width: 5px;
      height: 15px;
      border-radius: 5px;
      background: white;
      position: absolute;
    }

    .obstacle {
      width: 70px;
      height: auto;
    }

    p {
      margin: 0;
      text-align: center;
    }

    button {
      background: rgba(182,100,152,1);
      color: white;
      border-radius: 5px;
      margin-top: 15px;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
    }
  </style>
</html>
